bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0]
    type: dynamic
    color: [0.2, 0.8, 0.2, 1.0]
    footprints:
      - type: circle
        radius: 0.3
        # radius: 0.116042
        center: [0.0,0.0]
        layers: ["all"]
        collision: true
        density: 1
        friction: 0.1
        restitution: 0
        sensor: false


plugins:
  - type: DiffDrive
    name: diff_drive
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 100

  - type: Laser
    name: dynamic_laser
    frame: laser_link
    topic: scan
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    # range: 3
    #arena
    range: 3.5
    # angle: {min: -3.12413936, max: 3.14159265359, increment: 0.01745}
    # shifted for arena
    # angle: {min: 0, max: 6.28319, increment: 0.01745330555}
    angle: {min: -1.5707963267948966, max: 4.694936014, increment:  0.017453292}

    # noise_std_dev: 0.015
    # arena
    noise_std_dev: 0.0
    update_rate: 50
    layers: ["dynamic"]

  - type: Laser
    name: static_laser
    frame: laser_link
    topic: scan_static
    body: base_footprint
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    # range: 3
    #arena
    range: 3.5
    # angle: {min: -3.12413936, max: 3.14159265359, increment: 0.01745}
    # shifted for arena
    # angle: {min: 0, max: 6.28319, increment: 0.01745330555}
    angle: {min: -1.5707963267948966, max: 4.694936014, increment:  0.017453292}

    # noise_std_dev: 0.015
    # arena
    noise_std_dev: 0.0
    update_rate: 50
    layers: ["static"]


  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false
    # exclude: ["approx_footprint"]
